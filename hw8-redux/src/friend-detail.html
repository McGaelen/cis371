<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-database-script.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="redux-mixin.html">

<dom-module id="friend-detail">
    <style include="iron-flex iron-flex-alignment"></style>

    <template>
        <style>
            :host {
                display: block;
            }

            .deselect-button {
                background-color: #ff0714;
                color: white;
            }

            paper-card  {
                position: absolute;
                width: calc(100vw - 475px);
                top: 130px;
                left: 430px;
            }

            .hide {
                display: none;
            }

            .card-container {
                padding: 10px;
            }

            .container-horizontal {
                @apply(--layout-horizontal);
                margin-left: 16px;
                margin-bottom: 10px;
            }

            .container-vertical {
                @apply(--layout-vertical);
                margin-right: 10px;
            }
        </style>


        <paper-card hidden$="[[hideCard]]" heading="[[selectedFriend.name]]" elevation="3">
            <div class="container-horizontal">
                <div class="container-vertical">
                    <div class="card-content">Age: </div>
                    <div class="card-content">Phone: </div>
                </div>
                <div class="container-vertical">
                    <div class="card-content">[[selectedFriend.age]]</div>
                    <div class="card-content">[[selectedFriend.phone]]</div>
                </div>
            </div>
            <div class="card-actions">
                <paper-button class="deselect-button" raised on-click="_deselectFriend">
                    <iron-icon icon="icons:clear"></iron-icon>
                    Clear Selection
                </paper-button>
            </div>
        </paper-card>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class FriendDetail extends ReduxMixin(Polymer.Element) {
            static get is() { return 'friend-detail'; }
            static get properties() {
                return {
                    selectedFriend: {
                        type: Object,
                        statePath: 'selectedFriend'
                    },
                    hideCard: {
                        type: Boolean,
                        value: true
                    }
                };
            }

            ready() {
                super.ready();

                store.subscribe( () => {
                    let state = store.getState();
                    if (state.selectedFriend) {
                        this.hideCard = false;
                    } else {
                        this.hideCard = true;
                    }
                });
            }

            _deselectFriend() {
                this.dispatch({
                    type: 'DESELECT_FRIEND'
                });
            }
        }

        window.customElements.define(FriendDetail.is, FriendDetail);
    </script>
</dom-module>
